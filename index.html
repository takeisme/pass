<!DOCTYPE html>
<html>
<head>
  <title>4桁数字の入力</title>
  <style>
    /* スタイルを追加 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #result {
      font-weight: bold;
    }
  </style>
  <script>
    function displayNumber(event) {
      event.preventDefault();
      var numberInput = document.getElementById("numberInput").value;
      var resultDiv = document.getElementById("result");
      var convertedNumber = convertNumber(numberInput);
      resultDiv.textContent = "入力した数字: " + convertedNumber;
    }

    function convertNumber(number) {
      var mapping = {
        "1": "6",
        "2": "1",
        "3": "5",
        "4": "2",
        "5": "6",
        "6": "2"
      };

      var convertedNumber = "";
      for (var i = 0; i < number.length; i++) {
        var digit = number.charAt(i);
        convertedNumber += mapping[digit];
      }

      return convertedNumber;
    }
  </script>
</head>
<body>
  <form onsubmit="displayNumber(event)">
    <label for="numberInput">1から6の間の4桁数字を入力してください:</label>
    <br>
    <input type="number" id="numberInput" pattern="\d{4}" min="1000" max="6666" required>
    <br>
    <button type="submit">送信</button>
  </form>

  <div id="result"></div>
</body>
</html>
