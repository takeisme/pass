<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT風デザイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    label {
      font-weight: bold;
      color: #333333;
    }

    input[type="number"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #dddddd;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    #result {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
  <script>
    function displayNumber(event) {
      event.preventDefault();
      var numberInput = document.getElementById("numberInput").value;
      var resultDiv = document.getElementById("result");
      var convertedNumber = convertNumber(numberInput);
      resultDiv.textContent = "入力した数字: " + convertedNumber;
    }

    function convertNumber(number) {
      var mapping = {
        "1": "6",
        "2": "1",
        "3": "5",
        "4": "2",
        "5": "6",
        "6": "2"
      };

      var convertedNumber = "";
      for (var i = 0; i < number.length; i++) {
        var digit = number.charAt(i);
        convertedNumber += mapping[digit];
      }

      return convertedNumber;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>ChatGPT風デザイン</h1>
    <form onsubmit="displayNumber(event)">
      <label for="numberInput">1から6の間の4桁数字を入力してください:</label>
      <br>
      <input type="tel" id="numberInput" pattern="[0-9]{4}" inputmode="numeric" required>
      <br>
      <button type="submit">送信</button>
    </form>
    <div id="result"></div>
  </div>
</body>
</html>
