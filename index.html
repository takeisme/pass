  <script>
    function displayNumber() {
      event.preventDefault();
      var numberInput = document.getElementById("numberInput").value;
      var isValid = validateNumber(numberInput);
      
      if (isValid) {
        var resultDiv = document.getElementById("result");
        var convertedNumber = convertNumber(numberInput);
        resultDiv.textContent = "入力した数字: " + convertedNumber;
        document.getElementById("numberForm").style.display = "none";
        document.getElementById("result").style.display = "block";
        document.getElementById("buttonContainer").style.display = "block";
      } else {
        alert("1から6の間の4桁数字を入力してください。");
      }
    }

    function validateNumber(number) {
      var pattern = /^\d{4}$/;
      var rangePattern = /^[1-6]+$/;
      
      return pattern.test(number) && rangePattern.test(number);
    }

    function convertNumber(number) {
      var mapping = {
        "1": "6",
        "2": "1",
        "3": "5",
        "4": "2",
        "5": "6",
        "6": "2"
      };

      var convertedNumber = "";
      for (var i = 0; i < number.length; i++) {
        var digit = number.charAt(i);
        convertedNumber += mapping[digit];
      }

      return convertedNumber;
    }
